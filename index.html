<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Psychic Game</title>
</head>
<body>
    <header><h1>The Psychic Game</h1></header>
    <div id="contentHeader"></div>
    <div id="wins"></div>
    <div id="losses"></div>
    <div id="GuessesLeft"></div>
    <div id="yourGuesses"></div>

    <script type="text/javascript">
    $("#contentHeader").html("<p>Guess what letter I'm thinking of</p>");
    $("#wins").html("<p>Wins:0</p>");
    $("#losses").html("<p>Losses:0</p>");
    $("#GuessesLeft").html("<p>Guesses Left:9</p>");
    $("#yourGuesses").html("<p>Your Guesses so far:</p>");
    var userPress ="";
    var formatUserPress="";
    var numberOfpress=0;
    var numberOfLeft=9;
    var computerGuess="";
    var win = 0;
    var lose =0;
    var letters=["`","1","2","3","4","5","6","7","8","9","0","-","=","q","w","e","r","t","y","u","i","o","p","[","]","l","k","j","h","g","f","d","s","a","z","x","v","b","n","m"];

    document.onkeypress=function(event){
        var userGuess=event.key;
        var computerGuess=letters[Math.floor(Math.random()*letters.length)];
        // console.log(computerGuess);
        userPress=userPress+userGuess;
        formatUserPress=userPress.split("");
        // console.log(userPress);
        numberOfpress++;
        // console.log(numberOfpress);
        numberOfLeft=numberOfLeft-1;
         if(userGuess===computerGuess){
                win++;
            }
            $("#wins").html("<p>Wins:"+win+"</p>");
         if(userGuess!==computerGuess && numberOfpress>9){
                lose++;
            }
            $("#losses").html("<p>Losses:"+lose+"</p>");
        
        if (numberOfpress>9){
            numberOfLeft=9;
            numberOfpress=0;
            userPress="";
            $("#GuessesLeft").html("<p>Guesses Left:9</p>");
            $("#yourGuesses").html("<p>Your Guesses so far:</p>");
        }
        else{
            $("#GuessesLeft").html("<p>Guesses Left:"+numberOfLeft+"</p>");
            $("#yourGuesses").html("<p>Your Guesses so far:"+formatUserPress+"</p>");
        }

    };
    </script>


</body>
</html>
